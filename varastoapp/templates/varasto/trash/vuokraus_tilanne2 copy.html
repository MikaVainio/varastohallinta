{% block stylesheet %}

{% endblock %}

{% block title %}Vuokraustilanne2{% endblock %}

{% block content %}


<div class="refund_page">
    <div class="row01">
        <img src="https://www.hilti.fi/medias/sys_master/images/h86/hdf/9531940339742.jpg" class="img-thumbnail" alt="9531940339742.jpg">
    </div>
    <div class="row01">

            <span class="largest">Akkuporakone BOSH</span>
            <span class="small_medium">TT- RS200</span>
            <span class="middle_medium">Tuotetiedot</span>

    <div class="row02 right">
        <div>
