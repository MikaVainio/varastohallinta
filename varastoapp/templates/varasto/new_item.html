{% extends "varasto/main_base.html" %}

{% load static %}

{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="{% static 'varasto/base_main.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'varasto/new_item.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
{% endblock %}

{% block title %}NEW ITEM{% endblock %}

{% block newItem %}

<div class="new">
    <div class="new_img_desc">
        <div class="new_product_img">
            <div><img src="{% static 'varasto/pics//milwaukee_test_pic.jpg' %}" alt="Tuotekuva"></div>
        </div>

        <div class="new_button_top">
            <div class="new_button_take">
                <button type="take" class="btn btn-primary">Take</button>
            </div>
            <div class="divider"></div>
            <div class="new_button_browse">
                <button type="browse" class="btn btn-primary">Browse</button>
            </div>
        </div>

        <div class="new_product_desc">
            <label class="desc_label" size="200"> Kuvaus</label>
            <textarea class="desc_container" type="text"> </textarea>
        </div>
    </div>

    <div class="new_middle">
        <div class="div1" style="display: flex; justify-content: center;">
            <div style="display: flex; flex-direction: column; text-align: left;">
                <label class="form-label">TYÖKALURYHMÄ</label>
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="div2" style="display: flex; justify-content: center;"> 
            <div style="display: flex; flex-direction: column; text-align: left;">
                <label class="form-label"> NIMI</label>
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="div3"> 
            <label class="merkki_label"> MERKKI</label>
            <input class="merkki_container" type="text">
        </div>
        <div class="div4"> 
            <label class="malli_label"> MALLI</label>
            <input class="malli_container" type="text">
        </div>
        <div class="div5"> 
            <label class="tyyppi_label"> TYYPPI</label>
            <input class="tyyppi_container" type="text">
        </div>
        <div class="div6"> 
            <label class="koko_label"> KOKO</label>
            <input class="koko_container" type="text">
        </div>
        <div class="div7"> 
            <label class="pakkaus_label"> PAKKAUS</label>
            <input class="pakkaus_container" type="text">
        </div>
        <div class="div8"> 
            <label class="kplmaara_label"> KAPPALEMÄÄRÄ</label>
            <input class="kplmaara_container" type="text">
        </div>
        <div class="div9"> 
            <label class="tptt_label"> TEKNINEN PARAMETRI / TEKNISET TIEDOT</label>
            <input class="tptt_container" type="text">
        </div>
    </div>
    <div class="new_bottom">
        <div class="div10">
            <label class="laskunr_label"> LASKUN NUMERO</label>
            <input class="laskunr_container" type="text">
        </div>
        <div class="div11">
            <label class="hankitapaikka_label"> HANKINTAPAIKKA</label>
            <input class="hankintapaikka_container" type="text">
        </div>
        <div class="div12">
            <label class="hankintahinta_label"> HANKINTAHINTA</label>
            <input class="hankintahinta_container" type="text">
        </div>
        <div class="div13">
            <label class="hankintavuosi_label"> HANKINTAVUOSI</label>
            <input class="hankintavuosi_container" type="text">
        </div>
        <div class="div14">
            <label class="varastopaikka_label"> VARASTO / SIJOITUSPAIKKA</label>
            <input class="varastopaikka_container" type="text">
        </div>
        <div class="div15">
            <label class="kustannuspaikka_label"> KUSTANNUSPAIKKA</label>
            <input class="kustannuspaikka_container" type="text">
        </div>
        <div class="div16">
            <label class="reknro_label"> REKISTERINUMERO</label>
            <input class="reknro1_container" type="text">
        </div>
        <div class="new_button_bottom">
                <button type="take" class="btn btn-primary">PERUUTA</button>
                <button type="browse" class="btn btn-primary">TALLENNA</button>
        </div>
    </div>
</div>


{% endblock %}
